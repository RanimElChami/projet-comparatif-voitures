<div class="login-div">
    <div class="container">
        <h2>Login</h2>
        <div class="row ">
            <div class="col login-logo-container">
                <img src="/assets/images/login-icon.jpg" alt="login-logo" class="login-logo">
            </div>
            <div class="col-7 login-form">
                <mat-card>
                    <mat-card-content>
                        <mat-form-field>
                            <mat-label>Login Username</mat-label>
                            <input matInput name="login" type="text" placeholder="Login Username" [(ngModel)]="login" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="password" />
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button (click)="submit()" mat-raised-button color="accent">Login</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
