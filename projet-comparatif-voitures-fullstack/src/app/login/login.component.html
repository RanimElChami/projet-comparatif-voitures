<div class="login-div">
    <div class="container">
        <h2>Login</h2>
        <div class="row ">
            <div class="col login-logo-container">
                <img src="/assets/images/login-icon.jpg" alt="login-logo" class="login-logo">
            </div>
            <div class="col-7 login-form">
                <mat-card>
                    <mat-card-content>
                        <mat-form-field appearance="fill">
                            <mat-label>Email Address</mat-label>
                            <input matInput name="email" type="email" placeholder="Email Address" [(ngModel)]="email" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button (click)="submit()" mat-raised-button color="accent">Login</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
