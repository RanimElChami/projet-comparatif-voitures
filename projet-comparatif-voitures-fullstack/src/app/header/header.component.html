<mat-toolbar color="primary" class="navbar mat-elevation-z4">
    <a routerLink="/" class="header-logo-link">
        <img src="/assets/images/dauphine-rental-car-logo.png" alt="dauphine-rental-car-logo" class="header-logo">
    </a>
    <span class="header-span">DauphineCarRental</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/home" routerLinkActive="active" class="navbar-btn btn-danger">Home</button>
    <button *ngIf="!authenticationService.connectedUser" mat-button routerLink="/login" routerLinkActive="active" class="navbar-btn btn-danger">Login</button>
    <button *ngIf="!authenticationService.connectedUser" mat-button routerLink="/register" routerLinkActive="active" class="navbar-btn btn-danger">Register</button>
    <button *ngIf="authenticationService.connectedUser" mat-button routerLinkActive="active" class="navbar-btn btn-danger" (click)="logout()">Logout</button>
    <button *ngIf="authenticationService.connectedUser" mat-button routerLinkActive="active" class="navbar-btn btn-danger" routerLink="/adminHome">Admin Home</button>
</mat-toolbar>
