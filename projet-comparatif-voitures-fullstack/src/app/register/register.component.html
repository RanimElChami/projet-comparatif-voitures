<div class="login-div">
    <div class="container">
        <h2>Register</h2>
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput name="firstName" type="text" placeholder="First Name" [(ngModel)]="firstName" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput name="email" type="email" placeholder="Email Address" [(ngModel)]="email" />
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Choose start date</mat-label>
                            <input matInput [matDatepicker]="dobdatepicker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="dobdatepicker"></mat-datepicker-toggle>
                            <mat-datepicker #dobdatepicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput name="lastName" type="text" placeholder="Last name" [(ngModel)]="lastName" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="password" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">Register</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
